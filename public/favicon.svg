  <!-- 이니셜: News Hub → NH (굵고 선명) -->
  <text x="50%" y="58%" text-anchor="middle"
        font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial"
        font-size="120" font-weight="800" fill="#FFFFFF" letter-spacing="4">
    NH
  </text>
